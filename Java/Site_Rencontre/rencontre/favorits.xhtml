	<ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
	   <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
	<!-- BOOTSTRAP STYLES-->

	<ice:outputStyle href="xcssss/bootstrap.min.css" rel="stylesheet" />
	<ice:outputStyle href="xcssss/bootstrap-responsive.min.css" rel="stylesheet" />

	<ice:outputStyle href="http://fonts.googleapis.com/xcssss?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" />
	<ice:outputStyle href="xcssss/font-awesome.css" rel="stylesheet" />

	 <ice:outputStyle href="assets/css/bootstrap.css" rel="stylesheet" />
	
     <!-- FONTAWESOME STYLES-->
    <ice:outputStyle href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <ice:outputStyle href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <ice:outputStyle href="assets/css/custom.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <ice:outputStyle href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
   
   <ice:outputStyle rel="stylesheet" href="xcss/style.css"/>
    
</h:head>
<h:body>
	<h:form id="iceForm">
		 <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ISI Love</a> 
            </div>
  <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"> <ice:commandLink  value="Déconnexion"  action="#{membreBackingBean.logOut}" styleClass="btn btn-danger square-btn-adjust"></ice:commandLink> </div>
        </nav>   
           <!-- /. NAV TOP  -->
           
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                 <ul class="nav" id="main-menu">
				<li class="text-center">
                    <h:graphicImage styleClass="user-image img-responsive" value="#{membreBackingBean.photoProfile}"/>
					</li>
				
					
                    <li>
                      <ice:commandLink  id="titre" value="tableau de bord" action="#{membreBackingBean.afficherTableau}"><div style="position:absolute;left:190px;top:-2px"> <i class="fa fa-dashboard fa-3x"></i></div></ice:commandLink>
                    </li>
                     <li>
                       <ice:commandLink value="Messages" id="titreun"  action="#{membreBackingBean.afficherMessages}"><div style="position:absolute;left:200px;bottom:20px;"> <i class="icon-large icon-envelope" ></i></div> </ice:commandLink>
                    </li>
                    <li>
                        <ice:commandLink  styleClass="active-menu" value="Favoris" id="titredeux"  action="#{membreBackingBean.afficherFavoris}"><div style="position:absolute;left:200px;bottom:20px;"> <i class="shortcut-icon icon-bookmark"></i> </div></ice:commandLink>
                    </li>
						   <li  >
                        <ice:commandLink value="Recherche" id="titretrois"  action="#{membreBackingBean.afficherRecherche}"><div style="position:absolute;left:200px;bottom:20px;"> <i class="icon-large icon-search"></i></div></ice:commandLink>
                    </li>	
                    <li>
                        <ice:commandLink  value="Mes photos" id="titrequatre"  action="#{membreBackingBean.afficherPhotos}"><div style="position:absolute;left:200px;bottom:20px;"> <i class="shortcut-icon icon-picture"></i></div></ice:commandLink>
                    </li>	
                      <li>
                        <ice:commandLink  value="Configurations" id="titrecinque"  action="#{membreBackingBean.afficherConfigs}"> <i class="icon-large icon-cog" id="iconsix"></i></ice:commandLink>
                        
                    </li>
                </ul>
               
            </div>
            
        </nav>  
         <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h:outputText styleClass="h2" value="#{membreBackingBean.membre.pseudo}, voila vos favoris!"></h:outputText>   
                     
                    </div>
                </div>              
                 <!-- /. ROW  -->
                  <hr />
                <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-6">           
			<div class="panel panel-back noti-box">
                <span class="icon-box bg-color-red set-icon">
                    <i class="fa fa-envelope-o" id="iii"></i>
                </span>
                <div class="text-box" >
                   <ice:commandLink value="#{membreBackingBean.nbMsgPasLues} Nouveaux Messages" action="#{membreBackingBean.afficherMessages}"></ice:commandLink>
                </div>
             </div>
		     </div>
                    <div class="col-md-3 col-sm-6 col-xs-6">           
			<div class="panel panel-back noti-box">
                <span class="icon-box bg-color-green set-icon">
                    <i class="fa fa-bars" id="ii"></i>
                </span>
                <div class="text-box" >
                <ice:commandLink value="#{membreBackingBean.nbFavorisOnline} amis en ligne" action="#{membreBackingBean.afficherAmisOnline}"></ice:commandLink>
                </div>
             </div>
		     </div>
                    <div class="col-md-3 col-sm-6 col-xs-6">           
			<div class="panel panel-back noti-box">
                <span class="icon-box bg-color-blue set-icon">
                    <i class="fa fa-bell-o" id="i"></i>
                </span>
                <div class="text-box" >
                  <ice:commandLink value="#{membreBackingBean.nbClin} clins d'oeil" action="#{membreBackingBean.afficherClin}"></ice:commandLink>
                </div>
             </div>
		     </div>
			</div>
                 <!-- /. ROW  -->
                <hr/>                
              
 
 <div class="col-md-12 col-sm-12 col-xs-12">  
 
<ui:repeat var="membre" value="#{membreBackingBean.listeFavoris}">
	<div class="col-md-3 col-sm-3 col-xs-3">
	

	<ice:commandLink action="#{membreBackingBean.afficherMembre(membre)}">
	<div class="col-md-12 col-sm-12 col-xs-12">
        <ice:graphicImage styleClass="thumbnail imageClip"  value="#{membre.profilImagePath}"></ice:graphicImage> 
     </div>
     </ice:commandLink>
      <div class="lesdeuxboutt" style="position:absolute;margin-left:25px;top:250px;">
     
     <div class="col-md-6 col-sm-6 col-xs-6">
    
    	<div class="col">
         				<h:commandButton onclick="confirm#{membre.membreId}.show();" value="Supprimer" styleClass="btn btn-danger btn-sm" >
         				<f:setPropertyActionListener target="#{favorisBackingBean.membreSupprimer}" value="#{membre}" />
         				</h:commandButton>
         			</div>
     </div>
     <div class="col-md-6 col-sm-6 col-xs-6">
     <div class="bouttonclein" style="position:absolute;left:100px;top:-30px;">
     <ice:commandLink value="clein d'eil" action="#{favorisBackingBean.envoyerClinDoeil(membre)}" styleClass="btn btn-primary btn-sm"></ice:commandLink>
     </div>
     </div>
     </div>
	</div>
	
	<ace:confirmationDialog id="boiteConfirm"
                                    widgetVar="confirm#{membre.membreId}"
                                    message=" Êtes-vous sûr de vouloir supprimer le contact #{membre.pseudo}  ?"
                                    header="Confirmation"
                                    width="450"
                                    height="200"
                                    closable="true"
                                    position="center"
                                    
                                    >
                				<h:panelGrid columns="2">
                    				<h:commandButton id="yes" value="Oui" onclick="confirm#{membre.membreId}.hide()" actionListener="#{favorisBackingBean.supprimerAmis}"/>
                    				<h:commandButton id="no" value="Non" onclick="confirm#{membre.membreId}.hide()" />
                				</h:panelGrid>
            			</ace:confirmationDialog>
            			
            			
            			
</ui:repeat>
 	</div>
    </div>
    </div>  
	</div>    

    <script src="assets/js/jquery-1.10.2.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/jquery.metisMenu.js"></script>
     <!-- MORRIS CHART SCRIPTS -->
     <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/js/morris/morris.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
	</h:form>
