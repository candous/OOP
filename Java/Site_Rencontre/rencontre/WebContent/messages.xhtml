<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ice="http://www.icesoft.com/icefaces/component">

<h:head>

	<ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Messages</title>
	<!-- BOOTSTRAP STYLES-->
	<ice:outputStyle href="assets/css/bootstrap.css" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<ice:outputStyle href="assets/css/font-awesome.css" rel="stylesheet" />
	<!-- MORRIS CHART STYLES-->
	<ice:outputStyle href="assets/js/morris/morris-0.4.3.min.css"
		rel="stylesheet" />
	<!-- CUSTOM STYLES-->
	<ice:outputStyle href="assets/css/custom.css" rel="stylesheet" />
	<!-- GOOGLE FONTS-->
	<ice:outputStyle
		href='http://fonts.googleapis.com/css?family=Open+Sans'
		rel='stylesheet' type='text/css' />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<ice:outputStyle href="css/bootstrap.min.css" rel="stylesheet" />
	<ice:outputStyle href="css/bootstrap-responsive.min.css"
		rel="stylesheet" />

	<ice:outputStyle
		href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
		rel="stylesheet" />
	<ice:outputStyle href="css/font-awesome.css" rel="stylesheet" />

	<ice:outputStyle href="css/style.css" rel="stylesheet" />
	<ice:outputStyle rel="stylesheet" href="xcss/style.css" />
	<ice:outputStyle href="./xmlhttp/xcssss/rime/rime.css" />
	<ice:outputStyle href="xcssss/bootstrap.min.css" rel="stylesheet" />
	<ice:outputStyle href="xcssss/bootstrap-responsive.min.css"
		rel="stylesheet" />

	<ice:outputStyle
		href="http://fonts.googleapis.com/xcssss?family=Open+Sans:400italic,600italic,400,600"
		rel="stylesheet" />
	<ice:outputStyle href="xcssss/font-awesome.css" rel="stylesheet" />
	<ice:outputStyle href="xcssss/style.css" rel="stylesheet" />

	<ice:outputStyle href="assets/css/bootstrap.css" rel="stylesheet" />

	<!-- FONTAWESOME STYLES-->
	<ice:outputStyle href="assets/css/font-awesome.css" rel="stylesheet" />
	<!-- MORRIS CHART STYLES-->
	<ice:outputStyle href="assets/js/morris/morris-0.4.3.min.css"
		rel="stylesheet" />
	<!-- CUSTOM STYLES-->
	<ice:outputStyle href="assets/css/custom.css" rel="stylesheet" />
	<!-- GOOGLE FONTS-->
	<ice:outputStyle
		href='http://fonts.googleapis.com/css?family=Open+Sans'
		rel='stylesheet' type='text/css' />

	<ice:outputStyle rel="stylesheet" href="xcss/style.css" />

</h:head>
<h:body>
	<h:form id="iceForm">
		<div id="wrapper">
			<nav class="navbar navbar-default navbar-cls-top " role="navigation"
				style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">ISI Love</a>
			</div>
			<div
				style="color: white; padding: 15px 50px 5px 50px; float: right; font-size: 16px;">
				<ice:commandLink value="Deconnexion" action="#{membreBackingBean.logOut}"
					styleClass="btn btn-danger square-btn-adjust"></ice:commandLink>
			</div>
			</nav>
			<!-- /. NAV TOP  -->

			<nav class="navbar-default navbar-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="main-menu">
					<li class="text-center"><h:graphicImage
							styleClass="user-image img-responsive"
							value="#{membreBackingBean.photoProfile}" /></li>
					<li><ice:commandLink id="titre" value="tableau de bord"
							action="#{membreBackingBean.afficherTableau}">
							<div style="position: absolute; left: 190px; top: -2px">
								<i class="fa fa-dashboard fa-3x"></i>
							</div>
						</ice:commandLink></li>
					<li><ice:commandLink styleClass="active-menu" value="Messages" id="titreun"
							action="#{membreBackingBean.afficherMessages}">
							<div style="position: absolute; left: 200px; bottom: 20px;">
								<i class="icon-large icon-envelope"></i>
							</div>
						</ice:commandLink></li>
					<li><ice:commandLink  value="Favoris"
							id="titredeux" action="#{membreBackingBean.afficherFavoris}">
							<div style="position: absolute; left: 200px; bottom: 20px;">
								<i class="shortcut-icon icon-bookmark"></i>
							</div>
						</ice:commandLink></li>
					<li><ice:commandLink value="Recherche" id="titretrois"
							action="#{membreBackingBean.afficherRecherche}">
							<div style="position: absolute; left: 200px; bottom: 20px;">
								<i class="icon-large icon-search"></i>
							</div>
						</ice:commandLink></li>
					<li><ice:commandLink value="Mes photos" id="titrequatre"
							action="#{membreBackingBean.afficherPhotos}">
							<div style="position: absolute; left: 200px; bottom: 20px;">
								<i class="shortcut-icon icon-picture"></i>
							</div>
						</ice:commandLink></li>
					<li><ice:commandLink value="Configurations" id="titrecinque"
							action="#{membreBackingBean.afficherConfigs}">
							<i class="icon-large icon-cog" id="iconsix"></i>
						</ice:commandLink></li>
				</ul>
			</div>
			</nav>
			<!-- /. NAV SIDE  -->
			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h:outputText styleClass="h2" value="Messages: "></h:outputText>

						</div>
					</div>
					<!-- /. ROW  -->
					<hr />

					<div class="col-md-6 col-sm-12 col-xs-12" style="width: 1000px;">

						<div
							class="chat-panel panel panel-default chat-boder chat-panel-head">
							<div class="panel-heading">
								<i class="fa fa-comments fa-fw"></i><font><font>
										Messages Recus </font></font>
							</div>

							<div class="panel-body">
								<ui:repeat var="message" value="#{msgBackingBean.listeMessagesRecus}">


									
										<ul class="chat-box" style="list-style-type:none;">
											<li class="left clearfix" style="list-style-type:none;"><span
												class="chat-img pull-left">
												<ice:graphicImage action="#{msgBackingBean.afficherProfileAmis(message)}" value="#{msgBackingBean.getPhotoProfileSender(message)}" width="50" height="50" styleClass="img-circle" />
												
											</span>
												<div class="chat-body">
													<ice:commandLink action="#{msgBackingBean.afficherProfileAmis(message)}" value="#{msgBackingBean.getPseudoSender(message)}"></ice:commandLink>

													<p>
														<ice:outputText value="#{message.contenu}"></ice:outputText> 
													</p>
												</div></li>
											<div class='caroussel_element'>

												<button class="btn btn-primary">Repondre</button>
												<ul class='contenu' style="list-style-type:none;">
													<li style="list-style-type:none;"><div class="modal-body">
															<ice:inputTextarea value="#{msgBackingBean.reponse}" rows="4" cols="50"></ice:inputTextarea>
														</div>
														<div class="modal-footer" style="background-color: white;">

															<ice:commandButton action="#{msgBackingBean.repondreMessage(message)}" value="Envoyer le message" styleClass="btn btn-primary" onclick="cacherPar();">
															</ice:commandButton>

														</div></li>
												</ul>
											</div>
										</ul>


		
									<hr />
									<br />
									<br />
									<br />
								
								</ui:repeat>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>


		<script src="assets/js/jquery-1.10.2.js"></script>
		<!-- BOOTSTRAP SCRIPTS -->
		<script src="assets/js/bootstrap.min.js"></script>
		<!-- METISMENU SCRIPTS -->
		<script src="assets/js/jquery.metisMenu.js"></script>
		<!-- MORRIS CHART SCRIPTS -->
		<script src="assets/js/morris/raphael-2.1.0.min.js"></script>
		<script src="assets/js/morris/morris.js"></script>
		<!-- CUSTOM SCRIPTS -->
		<script src="assets/js/custom.js"></script>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/base.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="slider.js"></script>
	</h:form>
</h:body>
</html>
